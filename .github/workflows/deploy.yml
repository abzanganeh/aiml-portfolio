name: Deploy Portfolio to Web Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create deployment package
      run: |
        echo "üì¶ Preparing files for deployment..."
        echo "Files to deploy:"
        find . -name "*.html" -o -name "*.css" -o -name "*.js" | head -10
        
    - name: Deploy via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /domains/zanganehai.com/public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.DS_Store
          .gitignore
          README.md
          .github/**
          *.md
          Jenkinsfile
          
    - name: Deploy via SFTP (Fallback)
      if: failure()
      uses: burnett01/rsync-deployments@6.0.0
      with:
        switches: -avzr --delete
        path: ./
        remote_path: /domains/zanganehai.com/public_html/
        remote_host: ${{ secrets.SFTP_HOST }}
        remote_user: ${{ secrets.SFTP_USERNAME }}
        remote_key: ${{ secrets.SFTP_PRIVATE_KEY }}
        
    - name: Deployment Success Notification
      if: success()
      run: |
        echo "üéâ SUCCESS: Portfolio deployed to zanganehai.com"
        echo "‚úÖ Files uploaded via GitHub Actions FTP Deploy"
        echo "üåê Website available at: https://zanganehai.com"
        
    - name: Deployment Failure Notification
      if: failure()
      run: |
        echo "‚ùå FAILED: Deployment unsuccessful"
        echo "üîç Check secrets configuration and server connectivity"
