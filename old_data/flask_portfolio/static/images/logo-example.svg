<!-- Simple SVG logo placeholder -->
<svg width="150" height="50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3182CE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5282;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="50" rx="8" fill="url(#logoGradient)"/>
  
  <!-- ML text -->
  <text x="20" y="32" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">ML</text>
  
  <!-- Neural network nodes -->
  <circle cx="60" cy="15" r="3" fill="white" opacity="0.8"/>
  <circle cx="80" cy="25" r="3" fill="white" opacity="0.8"/>
  <circle cx="60" cy="35" r="3" fill="white" opacity="0.8"/>
  <circle cx="100" cy="25" r="3" fill="white"/>
  
  <!-- Connections -->
  <line x1="63" y1="15" x2="77" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="63" y1="35" x2="77" y2="25" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="83" y1="25" x2="97" y2="25" stroke="white" stroke-width="2" opacity="0.8"/>
  
  <!-- Portfolio text -->
  <text x="115" y="20" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.9">PORTFOLIO</text>
  <text x="115" y="32" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.7">ENGINEER</text>
</svg>
